<section class="add-employee">
  <h2 mat-dialog-title>Dodaj pracownika</h2>
  <form [formGroup]="addEmployeeForm" (ngSubmit)="addEmployee()">
    <section class="add-employee__name">
      <mat-form-field appearance="fill">
        <mat-label>Imię</mat-label>
        <input type="text" formControlName="name" autocomplete="off" matInput />
        <mat-error>Pole jest wymagane</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Nazwisko</mat-label>
        <input type="text" formControlName="surname" autocomplete="off" matInput />
        <mat-error>Pole jest wymagane</mat-error>
      </mat-form-field>
    </section>
    <mat-form-field appearance="fill">
      <mat-label>E-mail</mat-label>
      <input type="email" formControlName="email" autocomplete="email" matInput />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Hasło</mat-label>
      <input [type]="!hide ? 'password' : 'text'" formControlName="password" autocomplete="current-password" matInput />
      <mat-icon matSuffix (click)="hide = !hide" class="password_suffix">
        {{ hide ? 'visibility_off' : 'visibility' }}
      </mat-icon>
      <mat-error>Pole jest wymagane</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <mat-select matNativeControl required formControlName="status">
        <mat-option value="Pracownik">Pracownik</mat-option>
        <mat-option value="Kierownik">Kierownik</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-dialog-actions align="center">
      <button mat-flat-button color="primary" type="sumbit">DODAJ</button>
    </mat-dialog-actions>
  </form>
</section>
