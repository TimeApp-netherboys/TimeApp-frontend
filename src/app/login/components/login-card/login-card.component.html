<mat-card>
  <h2>Zaloguj się</h2>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <mat-form-field appearance="fill">
      <mat-label>Login</mat-label>
      <input type="text" formControlName="email" autocomplete="off" matInput />
      <mat-error>Pole jest wymagane</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Hasło</mat-label>
      <input [type]="!hide ? 'password' : 'text'" formControlName="password" autocomplete="current-password" matInput />
      <mat-icon matSuffix (click)="hide = !hide" class="password_suffix">
        {{ hide ? 'visibility_off' : 'visibility' }}
      </mat-icon>
      <mat-error>Pole jest wymagane</mat-error>
    </mat-form-field>
    <div class="login-button">
      <button mat-raised-button color="primary" type="submit">ZALOGUJ</button>
    </div>
  </form>
</mat-card>
