  <h2 mat-dialog-title>{{isEditProjectMode ? 'Edytuj projekt' : 'Dodaj projekt'}}</h2>
  <section mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Projekt</mat-label>
      <mat-select [(value)]="selected" required>
        <mat-option *ngFor="let project of projects" [value]="project.name">{{project.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Godziny</mat-label>
      <input [formControl]="hours" name="hours" matInput placeholder="hours">
    </mat-form-field>
